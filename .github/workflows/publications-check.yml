name: Publications include (PR check)

on:
  pull_request:

jobs:
  verify-publications:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Ensure the publications generator runs successfully
        run: python3 scripts/generate_publications.py
