---
layout: default
---
<section class="section section--content" id="about">
  <div class="wrapper prose">
    {{ content }}
  </div>
</section>
<section class="section" id="publications">
  <div class="wrapper">
    <h2 class="section-title">Publications &amp; writing</h2>
    <p class="section-note">Entries are loaded from <code>{{ page.bibliography | default: 'assets/data/references.bib' }}</code>. Update the BibTeX file and refresh the page to keep the list current.</p>
    <ol
      id="publications-list"
      class="publication-list"
      data-bibliography="{{ (page.bibliography | default: 'assets/data/references.bib') | relative_url }}"
      data-primary-author="{{ page.primary_author | default: site.name }}"
    ></ol>
  </div>
</section>
